name: .NET CI - Challenge 2

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
    
    - name: Install CycloneDX tool
      run: dotnet tool install --global CycloneDX
    
    - name: Generate SBOM for SecureTaskApi
      run: dotnet-CycloneDX SecureTaskApi/SecureTaskApi.csproj -o ./sbom -F json
    
    - name: Generate SBOM for SecureTaskApi.Tests
      run: dotnet-CycloneDX SecureTaskApi.Tests/SecureTaskApi.Tests.csproj -o ./sbom -F json --filename bom.tests.json
      continue-on-error: true
    
    - name: Upload SBOM Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sbom-files
        path: ./sbom/*.json
        retention-days: 90
    
    - name: Test
      run: dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage"
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .NET Tests
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
    
    - name: Publish
      run: dotnet publish SecureTaskApi/SecureTaskApi.csproj -c ${{ env.BUILD_CONFIGURATION }} -o ./publish --no-build
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ./publish
        retention-days: 7
